<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet"  type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>TinyPet</title>
    </head>
<body>



	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script>	
	
	
	var Hello = {
	    view: function() {
	    	return m("main", [
	            m("h1", {class: "title"}, "Tiny Pet"),
                m("h2", {class: "subtitle"}, "Nouvelle pétition"),
	            m("div", {id: "form"}, m(Form)),
                m("div", {id: "box"}, m(Links)),
	        ])
	    }
	}

	var Score = {
			 list: [],
			    loadList: function() {
			        return m.request({
			            method: "GET",
			            url: "https://cloudtomasnyuntingbail.appspot.com/_ah/api/cloud/v1/entity"
			        })
			        .then(function(result) {
			            Score.list = result.items
			        	console.log("got:",result.items)
			        	m.redraw(true) // force
			        })
			    },
		    current: {},
		    save: function() {
		    	console.log("saving...",Score.current)
		        return m.request({
		            method: "POST",
		            url: "https://cloudtomasnyuntingbail.appspot.com/_ah/api/cloud/v1/newPet/"+Score.current.owner+"/"+Score.current.contenu+"/"+Score.current.titre
		        })
		        .then(function(result) {
		        	console.log("got:",result)
		        	Score.loadList()
		        })
		    }
		}

	
	var Form = {
			view: function() {
		        return m("form", {
		                onsubmit: function(e) {
		                    e.preventDefault()
		                    Score.save()
		                }
		            }, [
		             m("label.label", "Owner"),
		             m("input.input[type=int][placeholder=Créateur de la pétition]",{
		                 oninput: function (e) {Score.current.owner=e.target.value},
		                 value: Score.current.owner
		            }),
		            m("tr", m("label.label", "Titre"),
		            m("input.input[type=text][placeholder=Titre de la pétition]", {
		                oninput: function (e) {Score.current.titre=e.target.value},
		                value: Score.current.titre
		            }),),
                    m("tr", m("label.label", "Titre"),
                    	m("textarea.text-class[placeholder=contenu][style=width:600px; height:200px;]", {
		                oninput: function (e) {Score.current.contenu=e.target.value},
		                value: Score.current.contenu
		            }),),
		           
		            m("button.button[type=submit]", "Save"),
		        ])
		    }
	}

    var Links ={
    		 view: function() {
 	 	    	return m("main", [

					m("li",[m("a", {href:"index.html"}, "Accueil"),]),
                    m("li",[m("a", {href:"seeTopPet.html"}, "Top Pétitions"),]),
 	 	        ])
 	 	    }
    }
	m.mount(document.body, Hello)	
</script>
</body>
</html>
