<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="styles.css" rel="stylesheet"  type="text/css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>TinyPet</title>
</head>
<body>



	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script>	
	
	function getUrlVars() {
	    var vars = {};
	    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
	        vars[key] = value;
	    });
	    return vars;
	}
	
	
	var seeTopPet = {
	    view: function() {
	    	return m("main", [
	            m("h1", {class: "title"}, "Les top pétitions"),
	            m("div", {id: "box"}, m(ScoreView)),
                m("div", {id: "box"}, m(Links)),
	        ])
	    }
	}
	var Score = {
			 list: [],
			    loadList: function() {
			        return m.request({
			            method: "GET",
			            url: "https://cloudtomasnyuntingbail.appspot.com/_ah/api/cloud/v1/entity"
			        })
			        .then(function(result) {
			            Score.list = result.items
			        	console.log("got:",result.items)
			        	m.redraw(true) // force
			        })
			    },
		}
	
	var ScoreView = {
			oninit: Score.loadList,
		    view: function() {
                return m("table.table.table-striped",[
                    
                        m('thead', [m('tr', [
                            m('th', 'Titre'), 
                            m('th', 'Contenu'), 
                            m('th', 'Signatures')
                        ])]),
                        m("tbody", [
                           Score.list.map(function(item) {
                                return m("tr",[
                                            m('td', [m("a.user-list-item", {href: "/src/detail.html?id=" + item.properties.id +"&user=" + getUrlVars()["user"]}, item.properties.titre)]),
                                            m('td', {style: 'word-break: break-all'}, [m("a.user-list-item", item.properties.contenu)]),
                                            m('td', [m("a.user-list-item", item.properties.nbSignataires)]),
                                ])
                            })

                        ])
                ] )
                
                
		    },
			
	}

    var Links ={
    		 view: function() {
 	 	    	return m("main", [
 	 	            m("li",[m("a", {href:"seeAllPet.html"}, "Voir les pétitions"),]),
                    m("li",[m("a", {href:"newPet.html"}, "Créer une pétition"),]),					
                    m("li",[m("a", {href:"index.html"}, "Accueil"),]),
 	 	        ])
 	 	    }
    }
	
	
	m.mount(document.body, seeTopPet)	
</script>

</body>
</html>
