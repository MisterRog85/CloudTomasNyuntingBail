<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="styles.css" rel="stylesheet"  type="text/css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>TinyPet</title>
</head>
<body>
<script src="https://unpkg.com/mithril/mithril.js"></script>
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

var Hello = {
	    view: function() {
	    	return m("main", [
	            m("h1", {class: "title"}, "Mes pétitions signées"),
	            m("div", {id: "box"}, m(ScoreView)),
	            m("div", {id: "liens"}, m(Links)),
	        ])
	    }
	}
	var Score = {
			 list: [],
			    loadList: function() {
			    	var user = getUrlVars()["id"]
			    	console.log(user)
			    	console.log("https://cloudtomasnyuntingbail.appspot.com/_ah/api/cloud/v1/mespets?id="+user)
			        return m.request({
			            method: "GET",
			            url: "https://cloudtomasnyuntingbail.appspot.com/_ah/api/cloud/v1/mespets?id="+user
			        })
			        .then(function(result) {
			            
			        	console.log("got:",Score.items)
			        	Score.list = result.items
			        	m.redraw(true) // force
			        })
			    },
		   
		}
	
	var ScoreView = {
			oninit: Score.loadList,
		    view: function() {
                return m("table",[
                    m("div",[
                        m('thead', m('tr', [m('th', 'Titre'), m('th',{style: 'align= "left"'}, 'Signatures')])),
                        m("tbody", [
                            m(".user-list", Score.list.map(function(item) {
                                return m(
                                    
                                    
                                    "tr",[
                                            m('td', {style: 'width:150px'}, [m("a.user-list-item", {href: "/src/detail.html?id=" + item.properties.id +"&user=" + getUrlVars()["id"]}, item.properties.titre)]),
                                            m('td', [m(".user-list-item", item.properties.nbSignataires)]),
                                            ])
                            }))

                        ])


                    ]) 

                ] )
                
                
		    },
			
	}
	
	var Links ={
			 view: function() {
	 	    	return m("main", [
	
					m("li",[m("a", {href:"../index.html"}, "Accueil"),]),
	               m("li",[m("a", {href:"../seeTopPet.html"}, "Top Pétitions"),]),
	 	        ])
	 	    }
	}

	m.mount(document.body, Hello)	
</script>
</body>
</html>
